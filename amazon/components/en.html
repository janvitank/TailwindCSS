<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Amazon</title>
    <!--add logo in title-->
    <link rel="icon" href="./images/logo.png" class="rounded-lg">

    <!--awsome icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--flowbite-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</head>

<body>
    <!--flowbite-->
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>


<!---->

<div class="flex">
    <img src="./images/flag.png" alt="india" class="h-[40px] px-2 pt-4" data-popover-target="popover-default">
    <p class="text-red-600 pt-4 font-bold" data-popover-target="popover-default">EN <b class="text-[8px]">▼</b></p>
    <div data-popover id="popover-default" role="tooltip" class="absolute z-10 invisible inline-block w-64 text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-0 dark:text-gray-400 dark:border-gray-600 dark:bg-gray-800">
        <div class="px-3 py-2 bg-gray-100 border-b border-gray-200 rounded-t-lg dark:border-gray-600 dark:bg-gray-700">
            <h3 class="font-semibold text-gray-900 dark:text-white"><input type="radio" id="EN" name="Language"> &nbsp; EN</h3>
        </div>
        <div class="px-3 py-2">
            <h3 class="font-semibold text-gray-900 dark:text-white pt-2"><input type="radio" id="HI" name="Language"> &nbsp; हिन्दी - HI</h3>
            <h3 class="font-semibold text-gray-900 dark:text-white pt-2"><input type="radio" id="TA" name="Language"> &nbsp; தமிழ் - TA</h3>
            <h3 class="font-semibold text-gray-900 dark:text-white pt-2"><input type="radio" id="TE" name="Language"> &nbsp; తెలుగు - TE</h3>
            <h3 class="font-semibold text-gray-900 dark:text-white pt-2"><input type="radio" id="KA" name="Language"> &nbsp; ಕನ್ನಡ - KA</h3>
            <h3 class="font-semibold text-gray-900 dark:text-white pt-2"><input type="radio" id="MA" name="Language"> &nbsp; മലയാളം - MA</h3>
            <h3 class="font-semibold text-gray-900 dark:text-white pt-2"><input type="radio" id="MR" name="Language"> &nbsp; मराठी - MR</h3>
            <h3 class="font-semibold text-gray-900 dark:text-white pt-2"><input type="radio" id="BN" name="Language"> &nbsp; বাংলা - BN</h3>
        </div>
        <div data-popper-arrow></div>
    </div>
</div>

</body>

</html>
